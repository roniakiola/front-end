<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sekalainen</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav id="navbar">
      <div class="left-container">
        <button id="hamburgerMenu">
          <span class="fas fa-bars"></span>
        </button>
      </div>
      <div class="middle-container">
        <a id="brand" href="sekalainen.html">
          <h1>MetroLauta</h1>
        </a>
      </div>
      <div class="right-container">
        <button class="profile-btn">
          <span class="fas fa-user-circle"></span>
        </button>
        <button class="scroll-up-btn">
          <span class="fas fa-arrow-up"></span>
        </button>
      </div>
    </nav>
  </header>
  <!-- NAVBAR END -->
  <!--Sidebar-->
  <div id="sidebar" class="hidden">
    <ul id="categories">
      <!-- category list created here -->
    </ul>
    <div id="profileNav">
      <a href="/user/">
        <span class="fas fa-user-circle"></span>
        <span>My settings</span>
      </a>
      <a href="logout.html">
        <span class="fas fa-sign-out-alt"></span>
        <span>Logout</span>
      </a>
    </div>
  </div>
  <!--Sidebar End-->
  <main>
    <div id="content">
      <section id="form-section">
        <header id="content-header">

        </header>
        <form id="postForm" action="http://localhost:3000/post" method="post" enctype="multipart/form-data">
          <h3>Create Thread</h3>
          <!-- <input type="hidden" name="owner" value="1"> -->
          <label>
            <input type="text" name="title" placeholder="Title" maxlength="40" autocomplete="off">
          </label>
          <input type="hidden" name="category" id="kategoria">
          <input type="hidden" name="parent" value="">
          <label>
            <input type="file" name="img" accept="image/*">
          </label>
          <label>
            <textarea name="content" placeholder="Your message" maxlength="4000"></textarea>
          </label>
          <button type="submit">Submit</button>

        </form>
      </section>
      <section id="threads">
        <div id="thread-container">

        </div>
      </section>
    </div>
  </main>

  <script src="js/check-login.js"></script>
  <script src="js/serialize.js"></script>
  <script src="js/addPost.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
