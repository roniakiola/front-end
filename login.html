<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main>
    <div class="form-container">
      <h1>
        MetroLauta
      </h1>
      <h3>
        where magic happens
      </h3>
      <form id="login-form" name="login" class="login" action="http://localhost:3000/auth/login" method="post">
        <label>
          <input type="text" name="username" placeholder="Username" maxlength="20" required>
        </label>
        <label>
          <input type="password" name="password" placeholder="Password" required>
        </label>
        <div class="form-buttons">
          <button type="button" id="create-account-btn">Create account</button>
          <button type="submit" id="login-btn">Log in</button>
        </div>
      </form>

      <form id="register-form" name="register" class="login hidden" action="http://localhost:3000/auth/login" method="post">
        <label>
          <input type="text" name="name" placeholder="Username" maxlength="20" required>
        </label>
        <label>
          <input type="email" name="email" placeholder="Email (optional)">
        </label>
        <label>
          <input id="pass1" type="password" name="passwd" placeholder="Password" required>
        </label>
        <label>
          <input id="pass2" type="password" name="passwordConfirm" placeholder="Confirm password" required>
        </label>
        <div class="form-buttons">
          <button type="button" id="create-account-btn-cancel">Cancel</button>
          <button type="submit" id="register-btn">Register</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/serialize.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
