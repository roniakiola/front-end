<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sekalainen</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav id="navbar">
      <div class="left-container">
        <button id="hamburgerMenu">
          <span class="fas fa-bars"></span>
        </button>
      </div>
      <div class="middle-container">
        <a id="brand" href="sekalainen.html">
          <h1>MetroLauta</h1>
        </a>
      </div>
      <div class="right-container">
        <button class="profile-btn">
          <span class="fas fa-user-circle"></span>
        </button>
        <button class="scroll-up-btn">
          <span class="fas fa-arrow-up"></span>
        </button>
      </div>
    </nav>
  </header>
  <!-- NAVBAR END -->
  <!--Sidebar-->
  <div id="sidebar" class="hidden">
    <ul id="categories">
      <!-- category list created here -->
    </ul>
    <div id="profileNav">
      <a id="profileButton">
        <span class="fas fa-user-circle"></span>
        <span>My profile</span>
      </a>
      <a href="logout.html">
        <span class="fas fa-sign-out-alt"></span>
        <span>Logout</span>
      </a>
    </div>
  </div>
  <!--Sidebar End-->
  <main>
    <div id="content">
      <div id="profile">
        <!-- create Profile here -->
      </div>
      <input type="hidden" name="id" id="user" />
    </div>
    <section id="threads">
      <div id="thread-container"></div>
      <!-- create posts here -->
    </section>
  </main>

  <script src="js/check-login.js"></script>
  <script src="js/serialize.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
